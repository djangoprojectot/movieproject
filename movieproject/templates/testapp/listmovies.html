<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/movie.css" %}">
  <title></title>
</head>
<body>
  <div class="continer" align='center'>


  <b><h1> Movies Information </h1></b><hr>
  {% if movie_list %}
   <table>
     <thead>
       <th>Released Date </th>
       <th>Movie Name </th>
       <th>Hero </th>
       <th>Heroine </th>
       <th>Rating </th>
     </thead>
     {% for movie in movie_list %}
     <tr>
       <td>{{movie.rdate}}</td>
       <td>{{movie.moviename}}</td>
       <td>{{movie.hero}}</td>
       <td>{{movie.heroin}}</td>
       <td>{{movie.rating}}</td>
     </tr>
     {% endfor %}
   </table>
   {% else %}
   <p>No Movies Found</p>
   {%endif%}
   </div>
</body>
</html>
